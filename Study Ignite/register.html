<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>SignUp</title>
        <link rel="Stylesheet" href="regstyle.css">
        <link rel='stylesheet'>

    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="User ID" minlength="6" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" pattern=[a-z0-5]{8,} required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" value="RememberMe" id="rememberMe"> <label for="rememberMe">Remember Password</label>
                    <label><a href="termsconditn.html">Terms & conditions</a></label>
                </div>
                <button type="submit" class="btn"><a href="index.html">Register</a></button>
                <div class="register-link">
                <p>Have an account?<br><a href="index.html">Login</a></p></div>
                </div>
            </div>
        </div>   
    </body>
</html>
